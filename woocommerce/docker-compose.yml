version: '2'
services:
  mysql:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
  wordpress:
    build: .
    environment:
      XDEBUG_CONFIG: remote_host=HOST IP (the machine that sets the breakpoints)
    ports:
      - 8081:80
    links:
      - mysql
